spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/recipe_db
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
   host: localhost
   port: 6379
   timeout: 60000
app:
   jwtSecret: "secret"
   jwtExpirationMs: 86400000 #Token valid for 1 day (24 hours)