spring:
  datasource:
    url: jdbc:mysql://localhost:3306/recipe_db
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
app:
  jwtSecret: "secret"
  jwtExpirationMs: 86400000 #Token valid for 1 day (24 hours)